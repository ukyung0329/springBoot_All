<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
#app{
	margin: auto;
	margin-top: 60px;
	width: 60%;
	border: 3px solid #f2f2f2;
	padding: 10px;	
}
</style>
</head>
<body>


<h1>Login</h1>
<div id="app">
	<table border="1">
		<tr>
			<td>ID</td>
			<td>
				<input type="text" id="id" placeholder="아이디를 입력해주세요" size="20">
			</td>
		</tr>
		<tr>
			<td>PWD</td>
			<td>
				<input type="text" id="pwd" placeholder="pwd를 입력해주세요" size="20">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="button" id="login">login</button>
				<button type="button" id="account">account</button>
			</td>
		</tr>
	</table>
</div>

<script type="text/javascript">
$("#login").click(function(){
	
	$.ajax({
		url:"http://localhost:9000/login",
		type:'post',
		data:{ id:$("#id").val(), pwd:$("#pwd").val() },
		success:function(data){
			//alert("good job");
			//alert(data);
			if(data==''){
				alert("id나 password가 틀렸습니다ㅜ");
			}else{
				alert("login 성공쓰");
				
				sessionStorage.setItem("login", JSON.stringify(data));
				/*
				let login = JSON.parse(sessionStorage.getItem("login"));
				alert(login.id);
				alert(login.name);
				*/
				
				location.href="bbslistpage.html";
			}
		},
		error:function(){
			alert("fail");
		}
	});
	
});

$("#account").click(function(){
	location.href="account.html";
});

</script>
</body>
</html>
